<!DOCTYPE html>
<!--ng-app is a directive
     no angular stuff outside of ng-app tag-->
<html ng-app>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/2.0.0-beta.17/angular2-all.umd.js" charset="utf-8"></script>
    <script src = 'js/app.js' type="text/javascript">  </script>
  </head>
  <body>
    <h2>The Friend Shoppe</h2>
    <section ng-controller = "FriendController">
      <input type="text" ng-model = 'name'>
      <button ng-click = 'flip()'>New person</button>
      <h2>Hello, myname {{ name }}.</h2>
    </section>

  <!-- pages can have multiple controllers-->
    <section ng-controller: 'Pets'></section>
  </body>
</html>
