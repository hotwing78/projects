<!DOCTYPE html>
<html ng-app='OakleyFarms'>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Oakley Farms</title>
    <link rel="normalize" href='https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.css'>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.7/angular.js"></script>

  <body ng-cloak>

      <div class="logo"></div>
      <div class="title">
        <span><h1>Oakley Farms</h1></span>

    <main ng-view></main>
    <footer class="footer">

        <p>Web by Damon Wingo</p>
      </div>
      <div class="social-media">
        <p>Oakley Farms</p>
      </div>
      <div class="email">
        <p>Email us <a href="Thebarn@OakleyFarms.com">Thebarn@OakleyFarms.com</a></p>
